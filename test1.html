<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Example</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .chart-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="chart-title">Distribution of Lifestyle Factors</div>
    <div id="chart"></div>
    <div class="tooltip" id="tooltip" style="opacity:0;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const width = 450,
                  height = 450,
                  margin = 40;

            const radius = Math.min(width, height) / 2 - margin;

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            const tooltip = d3.select("#tooltip");

            const data = {
                "Alcohol Consumption": 30,
                "Tobacco Use": 20,
                "Fruit Intake": 15,
                "Vegetable Intake": 35
            };

            const color = d3.scaleOrdinal()
                .domain(data)
                .range(d3.schemeCategory10);

            const pie = d3.pie()
                .value(d => d.value);

            const data_ready = pie(d3.entries(data));

            svg.selectAll('whatever')
                .data(data_ready)
                .enter()
                .append('path')
                .attr('d', d3.arc()
                    .innerRadius(0)
                    .outerRadius(radius)
                )
                .attr('fill', d => color(d.data.key))
                .attr("stroke", "white")
                .style("stroke-width", "2px")
                .on("mouseover", function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(d.data.key + ": " + d.data.value)
                        .style("left", (event.pageX) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            svg.selectAll('whatever')
                .data(data_ready)
                .enter()
                .append('text')
                .text(d => d.data.key)
                .attr("transform", d => "translate(" + d3.arc()
                    .innerRadius(0)
                    .outerRadius(radius)
                    .centroid(d) + ")")
                .style("text-anchor", "middle")
                .style("font-size", 12);
        });
    </script>
</body>

</html>
